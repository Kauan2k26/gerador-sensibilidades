<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador Sensibilidades PRO</title>

<style>
:root{
    --cor-principal:#ff3c3c;
    --cor-gradiente1:#ff0000;
    --cor-gradiente2:#ff3c3c;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    background: linear-gradient(135deg,#0f0f0f,#1a1a1a,#0d0d0d);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    color:white;
}

.container{
    width:100%;
    max-width:420px;
    background:#161616;
    padding:30px;
    border-radius:20px;
    box-shadow:0 0 30px var(--cor-principal);
}

h1{
    text-align:center;
    margin-bottom:20px;
    font-size:22px;
    color:var(--cor-principal);
}

.label{
    font-size:14px;
    margin-bottom:5px;
    display:block;
    color:#ccc;
}

select,input{
    width:100%;
    padding:14px;
    margin-bottom:15px;
    border-radius:12px;
    border:1px solid #2c2c2c;
    background:#1f1f1f;
    color:white;
    font-size:14px;
}

button{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    background:linear-gradient(90deg,var(--cor-gradiente1),var(--cor-gradiente2));
    color:white;
    font-weight:bold;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.03);
}

.resultado{
    margin-top:20px;
    background:#1f1f1f;
    padding:18px;
    border-radius:15px;
    border:1px solid #2a2a2a;
    display:none;
}

.resultado h3{
    margin-bottom:10px;
    color:var(--cor-principal);
}

.criador{
    text-align:center;
    margin-top:20px;
    font-size:13px;
    color:var(--cor-principal);
    opacity:0.8;
}

/* BOT√ïES DE TEMA */
.temas{
    display:flex;
    gap:10px;
    margin-bottom:15px;
}

.tema-btn{
    flex:1;
    padding:8px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    font-size:12px;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="container">

<h1>‚ö° GERADOR SENSIBILIDADES</h1>

<div class="temas">
    <button class="tema-btn" onclick="mudarTema('vermelho')" style="background:#ff3c3c;">üî¥</button>
    <button class="tema-btn" onclick="mudarTema('dourado')" style="background:gold; color:black;">üü°</button>
    <button class="tema-btn" onclick="mudarTema('azul')" style="background:#2196f3;">üîµ</button>
</div>

<label class="label">Marca do Celular</label>
<select id="marca">
    <option value="samsung">Samsung</option>
    <option value="xiaomi">Xiaomi</option>
    <option value="motorola">Motorola</option>
    <option value="iphone">iPhone</option>
    <option value="outro">Outro</option>
</select>

<label class="label">Modelo do Celular</label>
<input type="text" id="modelo" placeholder="Ex: Galaxy A14">

<button onclick="gerarSensi()">GERAR SENSIBILIDADE</button>

<div class="resultado" id="resultado">
    <h3>Resultado Gerado</h3>
    <div id="conteudoResultado"></div>
</div>

<div class="criador">
    Criador: Kauan Mods
</div>

</div>

<script>

function mudarTema(tema){

    if(tema === "vermelho"){
        document.documentElement.style.setProperty('--cor-principal','#ff3c3c');
        document.documentElement.style.setProperty('--cor-gradiente1','#ff0000');
        document.documentElement.style.setProperty('--cor-gradiente2','#ff3c3c');
    }

    if(tema === "dourado"){
        document.documentElement.style.setProperty('--cor-principal','#FFD700');
        document.documentElement.style.setProperty('--cor-gradiente1','#b8860b');
        document.documentElement.style.setProperty('--cor-gradiente2','#FFD700');
    }

    if(tema === "azul"){
        document.documentElement.style.setProperty('--cor-principal','#2196f3');
        document.documentElement.style.setProperty('--cor-gradiente1','#0d47a1');
        document.documentElement.style.setProperty('--cor-gradiente2','#2196f3');
    }
}

function gerarSensi(){

    let marca = document.getElementById("marca").value;
    let modelo = document.getElementById("modelo").value;

    if(modelo.trim() === ""){
        alert("Digite o modelo do celular!");
        return;
    }

    let geral = 180;
    let redDot = 170;
    let mira2x = 160;
    let mira4x = 150;
    let awm = 120;
    let dpi = 490;

    let resultadoHTML = `
        <p><strong>üì± Modelo:</strong> ${modelo}</p>
        <p><strong>üè∑ Marca:</strong> ${marca.toUpperCase()}</p>
        <hr style="margin:10px 0; border:0.5px solid #2a2a2a;">
        <p><strong>üéØ Geral:</strong> ${geral}</p>
        <p><strong>üî¥ Red Dot:</strong> ${redDot}</p>
        <p><strong>üîé Mira 2x:</strong> ${mira2x}</p>
        <p><strong>üî≠ Mira 4x:</strong> ${mira4x}</p>
        <p><strong>üéØ AWM:</strong> ${awm}</p>
        <p><strong>‚ö° DPI Sugerido:</strong> ${dpi}</p>
    `;

    document.getElementById("conteudoResultado").innerHTML = resultadoHTML;
    document.getElementById("resultado").style.display = "block";
}

</script>

</body>
</html>
