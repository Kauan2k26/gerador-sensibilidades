<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador Sensibilidades</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f0f0f,#1c1c1c);
    color:white;
    text-align:center;
    padding:20px;
}

.container{
    max-width:400px;
    margin:auto;
    background:#1e1e1e;
    padding:25px;
    border-radius:15px;
    box-shadow:0 0 20px rgba(255,0,0,0.4);
}

h1{
    color:#ff3c3c;
}

select,input,button{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    border:none;
    font-size:15px;
}

select,input{
    background:#2a2a2a;
    color:white;
}

button{
    background:linear-gradient(90deg,#ff0000,#ff3c3c);
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 0 10px red;
}

.resultado{
    margin-top:15px;
    padding:15px;
    background:#2a2a2a;
    border-radius:15px;
    text-align:left;
}

/* TEXTO CRIADOR */
.criador{
    margin-top:20px;
    font-weight:bold;
    font-size:16px;
    color:#ff0000;
    animation:piscando 1s infinite;
}

@keyframes piscando{
    0%{opacity:1;}
    50%{opacity:0.2;}
    100%{opacity:1;}
}
</style>
</head>

<body>

<div class="container">
<h1>üî• Gerador Sensibilidades</h1>

<label>Marca do Celular</label>
<select id="marca">
    <option value="samsung">Samsung</option>
    <option value="xiaomi">Xiaomi</option>
    <option value="motorola">Motorola</option>
    <option value="iphone">iPhone</option>
    <option value="outro">Outro</option>
</select>

<label>Nome / Modelo do Celular</label>
<input type="text" id="modelo" placeholder="Ex: Galaxy A14">

<button onclick="gerarSensi()">GERAR SENSIBILIDADE</button>

<div class="resultado" id="resultado"></div>

<div class="criador">
    Criador: Kauan Mods
</div>

</div>

<script>
function gerarSensi(){

    let marca = document.getElementById("marca").value;
    let modelo = document.getElementById("modelo").value;

    if(modelo.trim() === ""){
        alert("Digite o modelo do celular!");
        return;
    }

    let geral, redDot, mira2x, mira4x, awm, dpi;

    if(marca === "samsung"){
        geral = 185; redDot = 175; mira2x = 165; mira4x = 155; awm = 125; dpi = 500;
    }
    else if(marca === "xiaomi"){
        geral = 190; redDot = 180; mira2x = 170; mira4x = 160; awm = 130; dpi = 520;
    }
    else if(marca === "motorola"){
        geral = 175; redDot = 165; mira2x = 155; mira4x = 145; awm = 115; dpi = 480;
    }
    else if(marca === "iphone"){
        geral = 170; redDot = 160; mira2x = 150; mira4x = 140; awm = 110; dpi = 460;
    }
    else{
        geral = 180; redDot = 170; mira2x = 160; mira4x = 150; awm = 120; dpi = 490;
    }

    let resultado = `
    üì± Modelo: ${modelo}<br>
    üè∑ Marca: ${marca.toUpperCase()}<br><br>
    üéØ Geral: ${geral}<br>
    üî¥ Red Dot: ${redDot}<br>
    üîé Mira 2x: ${mira2x}<br>
    üî≠ Mira 4x: ${mira4x}<br>
    üéØ AWM: ${awm}<br>
    ‚ö° DPI Sugerido: ${dpi}
    `;

    document.getElementById("resultado").innerHTML = resultado;
}
</script>

</body>
</html>
